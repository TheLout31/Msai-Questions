<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student CRUD</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 2rem;
      }

      .search-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
        width: 100%;
        max-width: 800px;
        justify-content: center;
      }

      #search-input,
      #sort-select,
      #sort-Category {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
      }

      #sort-select,
      #sort-Category {
        background-color: #fff;
        color: #333;
      }

      #search-button {
        padding: 10px 20px;
        background-image: linear-gradient(90deg, #0072ff, #00c6ff);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #search-button:hover {
        background-image: linear-gradient(90deg, #005ecb, #00a7d8);
      }

      #search-results {
        margin-bottom: 20px;
        font-size: 18px;
        color: #fffb;
      }

      #list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1000px;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .card h3 {
        margin-bottom: 10px;
        color: #fff;
      }

      .card p {
        margin-bottom: 6px;
        color: #ddd;
        font-size: 14px;
      }

      .price {
        font-weight: bold;
        color: #00c6ff;
      }

      .category {
        font-style: italic;
        color: #aaa;
      }
      form input,
      form button {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
      }

      form input {
        width: 160px;
      }

      form button {
        background-color: #00c6ff;
        color: white;
        cursor: pointer;
      }

      form button:hover {
        background-color: #009ed6;
      }
    </style>
  </head>
  <body>
    <h1>Search Students</h1>
    <div class="search-container">
      <input
        type="search"
        id="search-input"
        placeholder="Search for a student..."
      />
      <select id="sort-select">
        <option value="">Sort by Score</option>
        <option value="asc">Score: Low to High</option>
        <option value="desc">Score: High to Low</option>
      </select>
      <select id="sort-Category">
        <option value="">Filter Grade</option>
        <option value="9th">9th</option>
        <option value="10th">10th</option>
        <option value="11th">11th</option>
        <option value="12th">12th</option>
      </select>
      <button id="search-button">Search</button>
    </div>
    <div id="search-results"></div>
    <div id="list"></div>
    <form
      id="add-student-form"
      style="
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      "
    >
      <input type="text" id="name" placeholder="Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="grade" placeholder="Grade (e.g., 10th)" required />
      <input type="number" id="score" placeholder="Score" required />
      <input type="text" id="section" placeholder="Section" required />
      <button type="submit">Add Student</button>
    </form>

    <script>
      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const searchResults = document.getElementById("search-results");
      const list = document.getElementById("list");
      const sortSelect = document.getElementById("sort-select");
      const sortCategory = document.getElementById("sort-Category");

      let allProducts = [];

      const renderProducts = (products) => {
        list.innerHTML = "";

        if (products.length === 0) {
          list.innerHTML = "<p>No products found.</p>";
          return;
        }

        products.forEach((item) => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h3>Name : ${item.name}</h3>
            <p>Age: ${item.age}</p>
            <p>Grade: ${item.grade}</p>
            <p>Score: ${item.score}</p>
            <p>Section: ${item.section}</p>
             <button onclick="deleteStudent('${item.id}')">Delete</button>
          `;

          list.appendChild(card);
        });
      };

      const applyFiltersAndSort = () => {
        const searchTerm = searchInput.value.trim().toLowerCase();
        const selectedCategory = sortCategory.value;
        const sortValue = sortSelect.value;

        let filtered = allProducts.filter((students) =>
          students.name.toLowerCase().includes(searchTerm)
        );

        if (selectedCategory) {
          filtered = filtered.filter(
            (students) => students.grade == selectedCategory
          );
        }

        if (sortValue === "asc") {
          filtered.sort((a, b) => a.score - b.score);
        } else if (sortValue === "desc") {
          filtered.sort((a, b) => b.score - a.score);
        }

        renderProducts(filtered);

        searchResults.innerHTML = searchTerm
          ? `Showing results for: <strong>${searchTerm}</strong>`
          : "";
      };

      const fetchedData = async () => {
        try {
          const res = await fetch(
            "https://paievaluation-default-rtdb.asia-southeast1.firebasedatabase.app/students.json"
          );
          const data = await res.json();
          for (let items in data) {
            allProducts.push({ id: items, ...data[items] });
          }
          console.log(allProducts);
          applyFiltersAndSort();
        } catch (error) {
          console.error("Error:", error);
          list.innerHTML = "<p>Failed to load products. Try again later.</p>";
        }
      };

      const deleteStudent = async (id) => {
        const confirmDelete = confirm(
          "Are you sure you want to delete this student?"
        );
        if (!confirmDelete) return;

        try {
          await fetch(
            `https://paievaluation-default-rtdb.asia-southeast1.firebasedatabase.app/students/${id}.json`,
            {
              method: "DELETE",
            }
          );

          // Remove from local array
          allProducts = allProducts.filter((student) => student.id !== id);
          applyFiltersAndSort(); // Refresh UI
        } catch (error) {
          console.error("Error deleting student:", error);
          alert("Failed to delete student. Try again.");
        }
      };

      const form = document.getElementById("add-student-form");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const newStudent = {
    name: document.getElementById("name").value.trim(),
    age: Number(document.getElementById("age").value),
    grade: document.getElementById("grade").value.trim(),
    score: Number(document.getElementById("score").value),
    section: document.getElementById("section").value.trim(),
  };

  try {
    const response = await fetch("https://paievaluation-default-rtdb.asia-southeast1.firebasedatabase.app/students.json", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(newStudent),
    });

    const data = await response.json();
    allProducts.push({ id: data.name, ...newStudent }); // `data.name` is the new Firebase ID
    applyFiltersAndSort(); // Refresh UI

    form.reset(); // Clear form inputs
  } catch (error) {
    console.error("Error adding student:", error);
    alert("Failed to add student. Try again.");
  }
});

      fetchedData();

      searchButton.addEventListener("click", applyFiltersAndSort);
      sortSelect.addEventListener("change", applyFiltersAndSort);
      sortCategory.addEventListener("change", applyFiltersAndSort);
    </script>
  </body>
</html>
