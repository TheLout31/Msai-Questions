<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clothing Website Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: #fff;
        padding: 15px 40px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #111;
        margin-right: 20px;
      }

      .nav-links {
        display: flex;
        gap: 25px;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #e60023;
      }

      .search-bar {
        flex: 1;
        display: flex;
        justify-content: center;
        margin: 0 30px;
      }

      .search-bar input {
        width: 60%;
        padding: 8px 15px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-size: 14px;
      }

      .express-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .express-btn:hover {
        background-color: darkred;
      }
      .banner {
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .nav-button {
        width: 50px;
        height: 50px;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        padding: 12px;
        font-size: 24px;
        cursor: pointer;
        z-index: 2;
        border-radius: 50%;
      }

      .left-button {
        left: 20px;
      }

      .right-button {
        right: 20px;
      }

      .nav-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .category {
        display: flex;
        flex-direction: row;
        gap: 20px;
        padding: 20px;
        align-items: center; 
      }

      .category div img {
        width: 100%;
        max-width: 600px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Rebook</div>

      <div class="nav-links">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Special</a>
        <a href="#">New</a>
        <a href="#">Sports</a>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search for products..." />
      </div>

      <button class="express-btn">Express Delivery</button>
    </nav>

    <div class="banner">
      <img
        src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Shoe Banner"
      />
      <button class="nav-button left-button">&#10094;</button>

      <!-- Right Button -->
      <button class="nav-button right-button">&#10095;</button>
    </div>

    <h1 style="margin-top: 20px">SHOP BY CATEGORY</h1>

    <div class="category">
      <div>
        <img
          src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Shoe Banner"
        />
       
      </div>
      <div>
        <img
          src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Shoe Banner"
        />
      </div>
      <div>
        <img
          src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Shoe Banner"
        />
      </div>
    </div>
  </body>
</html>
