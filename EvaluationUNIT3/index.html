<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RickandMorty</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        margin-bottom: 30px;
        font-size: 2rem;
      }
      .search-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
        width: 100%;
        max-width: 800px;
        justify-content: center;
      }
      #search-input,
      #sort-select,
      #sort-status,
      #sort-Category {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
      }
      #sort-select,
      #sort-Category {
        background-color: #fff;
        color: #333;
      }
      #search-button {
        padding: 10px 20px;
        background-image: linear-gradient(90deg, #0072ff, #00c6ff);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      #search-button:hover {
        background-image: linear-gradient(90deg, #005ecb, #00a7d8);
      }
      #search-results {
        margin-bottom: 20px;
        font-size: 18px;
        color: #fffb;
      }
      #list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1000px;
        
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px; 
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.2s ease;
      }
      .card:hover {
        transform: scale(1.03);
      }
      .card h3 {
        margin-bottom: 10px;
        color: #fff;
      }
      .card p {
        margin-bottom: 6px;
        color: #ddd;
        font-size: 14px;
      }
      .price {
        font-weight: bold;
        color: #00c6ff;
      }
      .category {
        font-style: italic;
        color: #aaa;
      }
      form input,
      form button {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
      }
      form input {
        width: 160px;
      }
      form button {
        background-color: #00c6ff;
        color: white;
        cursor: pointer;
      }
      form button:hover {
        background-color: #009ed6;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background: #fff;
        color: #000;
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        width: 90%;
        position: relative;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      #modal-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Search Characters</h1>
    <div class="search-container">
      <input type="search" id="search-input" placeholder="Search by name..." />

      <select id="sort-status">
        <option value="">Filter by Status</option>
        <option value="Alive">Alive</option>
        <option value="Dead">Dead</option>
        <option value="Unknown">Unknown</option>
      </select>

      <select id="sort-Category">
        <option value="">Filter by Species</option>
        <option value="Human">Human</option>
        <option value="Alien">Alien</option>
        <option value="Robot">Robot</option>
      </select>
      <button id="search-button">Search</button>
    </div>

    <div id="search-results"></div>
    <div id="list"></div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 500px;
      "
    >
      <button
        id="prev-page-button"
        style="
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #00c6ff;
          border: none;
          border-radius: 8px;
          color: white;
          font-size: 16px;
          cursor: pointer;
          margin-right: 20;
        "
      >
        Prev Page
      </button>
      <button
        id="next-page-button"
        style="
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #00c6ff;
          border: none;
          border-radius: 8px;
          color: white;
          font-size: 16px;
          cursor: pointer;
        "
      >
        Next Page
      </button>
    </div>

    <div id="modal" style="display: none" class="modal-overlay">
      <div class="modal-content">
        <span id="modal-close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
