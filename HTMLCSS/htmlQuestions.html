<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
  <title>Multi-Method CSS Example</title>
  <style>
    h1 {
      color: navy;
      font-size: 28px;
      background-color: #f0f0f0;
    }
    .highlighted-text {
      background-color: yellow;
      color: red;
    }
    #main-container {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Main Title</h1>
  <p style="font-size: 16px; color: #333;">This paragraph has inline styles applied.</p>
  <p class="highlighted-text">This paragraph uses a class-based style.</p>
  <div id="main-container">
    <p>This div should have styles from the external stylesheet.</p>
    <p>This div  stylesheet.</p>
    <p>ve styles from the  stylesheet.</p>
  </div>

</body>
</html>
